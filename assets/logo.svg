<?xml version="1.0" encoding="UTF-8"?>
<svg width="920" height="220" viewBox="0 0 920 220" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">auto-workflow logo</title>
  <desc id="desc">A clean gradient hexagon with a connected DAG icon next to the project name 'auto-workflow'</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5B8CFF"/>
      <stop offset="100%" stop-color="#9B5BFF"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#00FFA3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Icon group -->
  <g transform="translate(40,35)">
    <!-- hexagon base -->
    <g filter="url(#shadow)">
      <path d="M80 0 L160 46 L160 136 L80 182 L0 136 L0 46 Z" fill="url(#g1)"/>
    </g>
    <!-- inner DAG motif -->
    <g transform="translate(20,22)">
      <circle cx="40" cy="40" r="10" fill="#FFFFFF" fill-opacity="0.95"/>
      <circle cx="100" cy="28" r="10" fill="#FFFFFF" fill-opacity="0.95"/>
      <circle cx="126" cy="90" r="10" fill="#FFFFFF" fill-opacity="0.95"/>
      <circle cx="64" cy="120" r="10" fill="#FFFFFF" fill-opacity="0.95"/>
      <circle cx="22" cy="100" r="10" fill="#FFFFFF" fill-opacity="0.95"/>

      <path d="M46 44 L92 32" stroke="url(#g2)" stroke-width="6" stroke-linecap="round"/>
      <path d="M106 38 L120 76" stroke="url(#g2)" stroke-width="6" stroke-linecap="round"/>
      <path d="M118 96 L72 116" stroke="url(#g2)" stroke-width="6" stroke-linecap="round"/>
      <path d="M58 114 L32 104" stroke="url(#g2)" stroke-width="6" stroke-linecap="round"/>
      <path d="M44 50 L28 92" stroke="url(#g2)" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(260,105)">
    <text x="0" y="0" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="56" fill="#111827">auto</text>
    <text x="178" y="0" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="56" fill="url(#g1)">-workflow</text>
    <text x="2" y="36" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="16" fill="#6B7280">Developer-first workflow & task orchestration for Python</text>
  </g>
</svg>
