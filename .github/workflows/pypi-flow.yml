name: pypi-flow

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: '2.2.1'

      - name: Configure Poetry virtualenv
        run: |
          poetry config virtualenvs.create true
          poetry config installer.parallel true

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (poetry)
        run: |
          poetry install --with dev --no-interaction --no-ansi -E connectors-all

      - name: Lint (ruff)
        run: |
          poetry run ruff check .
          poetry run ruff format --check .

      - name: Make wait script executable
        run: chmod +x test_helpers/wait-for-postgres.sh

      - name: Start services via Docker Compose
        run: docker compose -f test_helpers/docker-compose.yml up -d

      - name: Wait for Postgres
        run: ./test_helpers/wait-for-postgres.sh 127.0.0.1 5432

      - name: Set DSN
        run: echo "AUTO_WORKFLOW_CONNECTORS_POSTGRES_EXAMPLE__DSN=postgresql://postgres:postgres@127.0.0.1:5432/postgres" >> $GITHUB_ENV

      - name: Run tests with coverage (fail under 90%)
        run: |
          rm -f .coverage .coverage.* coverage.xml || true
          poetry run pytest -q --disable-warnings --cov=auto_workflow --cov-branch --cov-report=xml --cov-report=term-missing

      - name: Build distributions
        run: poetry build

      - name: Verify tag commit is on main
        run: |
          git fetch --no-tags origin main
          echo "Tag commit: $GITHUB_SHA"
          echo "Main head: $(git rev-parse origin/main)"
          BASE=$(git merge-base $GITHUB_SHA origin/main)
          if [ "$BASE" != "$GITHUB_SHA" ]; then
            echo "Refusing to publish: tag does not point to a commit on main." >&2
            exit 1
          fi

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Stop services
        if: always()
        run: docker compose -f test_helpers/docker-compose.yml down -v


  publish-pypi:
  # Publish for all version tags v*
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Detect publishing mode
        id: detect
        run: |
          if [ -n "${PYPI_API_TOKEN}" ]; then
            echo "use_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "use_token=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to PyPI (API token)
        if: ${{ steps.detect.outputs.use_token == 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          print-hash: true

      - name: Publish to PyPI (Trusted Publishing)
        if: ${{ steps.detect.outputs.use_token == 'false' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

  github-release:
    needs: publish-pypi
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-rc') }}
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
